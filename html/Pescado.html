<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lácteos - Kapido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(125% 125% at 50% 100%, #5b5f81 40%, rgb(0, 0, 0) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* EFECTO TRANSICION DE LAS IMG*/
        article {
            position: relative;
            width: 320px;
            height: 450px;
            transition: all .3s ease;
            cursor: pointer;
        }

        /* Contenedor de la tarjeta */
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Contenedor de imágenes dentro de la tarjeta */
        .card-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .card-image img:first-child {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transition: opacity .3s ease;
            opacity: 1;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        article:hover .card-image img:first-child {
            opacity: 0.1;
        }

        .card-image img:last-child {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(20%) scale(0.9);
            transition: all .3s ease;
            opacity: 0;
            object-fit: contain;
            object-position: center;
            z-index: 2;
        }

        article:hover {
            transform: perspective(250px) rotateX(10deg) translateY(-5%) translateZ(0);
        }

        article::before {
            content: '';
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to bottom, transparent 100%, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0) 95%);
            opacity: 0;
            transition: all .3s ease;
            border-radius: 15px;
            pointer-events: none;
        }

        article:hover::before {
            opacity: 0.3;
        }

        article:hover .card-image img:last-child {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-5%) scale(1.5) rotateY(360deg);
        }

        .card-content {
            margin-top: 15px;
            text-align: center;
        }

        .card-title {
            color: #93c5fd;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card-text, .card-text2, .card-text3, .card-text4 {
            color: #e2e8f0;
            font-size: 12px;
            
    
        }
        
        .card-text {
            font-weight: bold;
            color: #93c5fd;
        }

        .card-text2 {
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
        }

        .card-text3 {
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
        }

        .card-text4 {
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Botón de volver */
        .btn-volver {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(147, 197, 253, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .btn-volver:hover {
            background: rgba(147, 197, 253, 1);
            transform: translateX(-3px);
        }

        /* FIN - EFECTO TRANSICION DE LAS IMG*/
    </style>
</head>

<body>
    <button onclick="window.history.back()" class="btn-volver">◀ Volver</button>

    <article>
        <div class="card">
            <div class="card-image">
                <img src="../Imagenes/Pescaderia.png" alt="Pescaderia">
                <img src="../Imagenes/pescado prep.png" alt="Pescado preparado">
            </div>
            <div class="card-content">
                <h3 class="card-title">Salmon de Noruega</h3>
                <p class="card-text"> Proveedor: Røkt laks
                </p>
                <p class="card-text2">
                    Fecha de recepción: 10/11/2025
                </p>
                <p class="card-text3">
                    Fecha de caducidad: 22/11/2025
                </p>
                <p class="card-text4">
                    Stock: 7 piezas
                </p>
                <img src="../Imagenes/Codigo de barras.png" alt="bar-code image" style="width: 100px; height: auto; margin-top: 10px;">

                <br>
            </div>
        </div>
    </article>
</body>

</html>
