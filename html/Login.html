<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        body {
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(125% 125% at 50% 100%,
                    #5b5f81 40%,
                    rgb(0, 0, 0) 100%);
        }

        /* Contenedor principal del login */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

       
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header img {
            max-width: 150px;
            height: auto;
        }

        /* Caja gris con el formulario */
        .login-box {
            background: rgba(203, 203, 203, 0.815);
            border-radius: 20px;
            padding: 50px 40px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

      
        .user-icon {
            width: 120px;
            height: 120px;
        }

        .user-icon img {
            width: 100%;
            height: 100%;
           
        }

        /* Linea separadora */
        .linea-separadora {
            width: 2px;
            height: 140px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Formulario */
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;

        }

        /* Inputs de texto */
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 15px;

        }


        input:focus {
            outline: none;
            background: white;
        }

        /* Boton confirmar */
        .btn-login {
            padding: 10px 35px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #93c5fd 0%, #bfdbfe 100%);
            color: #1e3a5f;
            font-size: 15px;
            margin: 10px auto 0;
            display: block;


        }

        .login-form a {
            text-decoration: none;
        }



        input:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);

        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }



        /* Animacion icono - Esto mola mazo */
        .user-icon {
            transition: transform 0.8s ease-in-out;
        }

        .user-icon:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <img src="../Imagenes/Kpido.png" alt="Kapido Logo">
        </div>


        <div class="login-box">

            <div class="user-icon">
                <img src="../Imagenes/User.png" alt="Usuario">
            </div>


            <div class="linea-separadora"></div>


            <div class="login-form">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="ContraseÃ±a">
                <button class="btn-login" onclick="window.location.href='Gestion_Tareas.html'">Confirmar</button>
            </div>
        </div>
    </div>
</body>

</html>
